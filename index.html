<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/stile.css">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="canteiner">
      <div class="card">
        <h1 class="card_title">Learn to code by watching others</h1>
        <p class="card_text">See how experienced developers solve problems in real-time. Watching scripted tutorials is
          great, but understanding how developers think is invaluable. 
        </p>
      </div>
      <div class="box">
        <div class="box_card">
          <p class="box_card_name">Try it free 7 days <span class="box_card_text">then $20/mo. thereafter</span> </p>
        </div>
        <form action="">
          <fieldset class="fieldset">
            <div class="input_blok">
              <input class="input input_item"    name="usertitle" id="user_titlr" type="text"  value=" Jonathan" >
            </div>
            <div class="input_blok">
              <input class="input" required name="username" id="user_name" type="text" placeholder="Last Name" aria-label="username">
            </div>
            <div class="input_blok">
              <input class="input" name="email" id="user_email" type="email" placeholder="Email Address"  aria-label="email">
            </div>
            <div class="input_blok">
              <input class="input" name="password" id="user_password" type="password" placeholder="Password"  aria-label="password">
            </div>
            <button class=" box_btn" type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="box_text">By clicking the button, you are agreeing to our <span class="box_span">Terms and Services</span></p>
          </fieldset>
        </form>
        
      </div>
    </div>
  </div>
</body>

</html>
